<script>

function copyEmail() {
    var emailButtonAddress = "jack@jglypt.net"
    var emailButtonIcon = document.getElementById("emailButtonIcon")
    var emailButtonCopyIcon = "/src/images/icons/copy.png"
    var emailButtonCopyIconAltText = "Grey copy icon"
    var emailButtonCheckIcon = "/src/images/icons/check.png"
    var emailButtonCheckIconAltText = "Grey checkmark icon"

    navigator.clipboard.writeText(emailButtonAddress);
    emailButtonIcon.src = emailButtonCheckIcon
    emailButtonIcon.alt = emailButtonCheckIconAltText
    setTimeout(() => {
        emailButtonIcon.src = emailButtonCopyIcon;
        emailButtonIcon.alt = emailButtonCopyIconAltText
    }, 2000)
}
